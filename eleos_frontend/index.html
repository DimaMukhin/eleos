<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="shortcut icon" href="favicon.png">
	<meta charset="UTF-8">
	<title> Eleos </title>
	<link rel="stylesheet" type="text/css" href="style.css"/>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css"/>		
</head>
<body>

	<div class="title">
	<h1>E L E O S</h1>
	<br><br><br>
	<center>
	<p>
	  ğŸ’ item:&nbsp&nbsp<input type="string" name="item" id="item"><br>
	  ğŸ  city:&nbsp&nbsp&nbsp<input type="string" name="location" id="location"><br>
	  ğŸ“§ email:<input type="string" name="email" id="email"><br>
	  <button>find</button>
	</p>

	<br>
	<div class="results" id="results"> </div>

	</center>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


	<script type="text/javascript"> 
	$(document).ready(function(){
		$("button").click(function(){
			var item = $('#item').val();
			var location = $('#location').val();
			var email = $('#email').val();
			var html = '';

			fetch(`http://localhost:4000/api/free?city=${location}&item=${item}&email=${email}`)
				.then((res) => res.json())
				.then((data) => makeHTML(data, html));
		});
	});

	function makeHTML(array, html) {
		console.log(array);
		if (array === undefined || array.length == 0) {
	    	html += '<p> will notify ' + $('#email').val() + ' asap!</p>';
		} else {
			for (listing of array) 
			{	
		    	html += '<p>';
		    	html += '<a href="' + listing.url + '" target="_blank"> ' + listing.title + ' </a>'; 
		    	html += '</p>';
			}
		}
		$("#results").html(html);
	}
	</script>	
</body>
</html>
